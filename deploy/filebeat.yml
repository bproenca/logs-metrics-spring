filebeat.modules:
- module: auditd
  log:
    enabled: false  
filebeat.autodiscover:
  providers:
    - type: docker
      labels.dedot: true
      templates:
        - condition:
            contains:
              container.labels.collect_logs_with_filebeat: "true"
          config:
            - type: container
              format: docker
              paths:
                - "/var/lib/docker/containers/${data.docker.container.id}/*.log"
              processors:
                - decode_json_fields:
                    when.equals:
                      docker.container.labels.decode_log_event_to_json_object: "true"
                    fields: ["message"]
                    target: ""
                    overwrite_keys: true
                - drop_fields:
                    fields: ["docker","container.image.name", "container.id", "log.file.path", "log.offset"]

output.elasticsearch:
  hosts: "elasticsearch:9200"
setup.kibana:
  host: "kibana:5601"

logging.metrics.enabled: false
