version: '3.8'
services:
  cadvisor:
    image: google/cadvisor:v0.33.0
    deploy:
      mode: global
      resources:
        reservations:
          memory: 64M
        limits:
          memory: 128M
    volumes:
      - /:/rootfs
      - /var/run:/var/run
      - /sys:/sys
      - /d/docker:/var/lib/docker
    # ports:
    #   - 8080:8080
    networks:
      - monitor

  node-exporter:
    image: "prom/node-exporter:v1.2.1"
    volumes:
      - '/:/host:ro,rslave'
    deploy:
      mode: global
      resources:
        reservations:
          memory: 20M
        limits:
          memory: 70M
    command:
      - '--path.rootfs=/host'
    networks:
      - monitor
  
networks:
  monitor:
    external: true
